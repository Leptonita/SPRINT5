<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sprint5</title>
</head>

<body>

    <div class="container">
        <!-- METEO -->
        <div id="meteo" class="weather mt-md-2 p-3">
            &nbsp;
        </div>
        <div class="row">
            <div id="jokeContent" class="justify-content-center">
                <!-- JOKE TEXT -->
                <div class="row ">
                    <h5 class="text-center mt-5 text-light">Ready to laugh? </h5>
                    <div class="joke text-center justify-content-center my-5 px-5">

                    </div>
                </div>
                <!-- MOOD BUTTONS -->
                <div id="moodBtnsContainer" class="row" style="visibility: hidden;">
                    <div class="d-flex justify-content-center my-2">
                        <button id="sadMood" data-score="1" type="button"
                            class="btn justify-content-center me-2 rounded-circle"><img src="img/1-sad.png"
                                alt="sad - 1" width="50px" height="50px" class="mood-icon"></button>
                        <button id="normalMood" data-score="2" type="button"
                            class="btn justify-content-center me-2 rounded-circle"><img src="img/2-normal.png"
                                alt="normal - 2" width="50px" height="50px" class="mood-icon"></button>
                        <button id="happyMood" data-score="3" type="button"
                            class="btn justify-content-center rounded-circle"><img src="img/3-happy.png" width="50px"
                                height="50px" alt="happy - 3" class="mood-icon"></button>
                    </div>
                </div>
                <!-- BUTTON NEXT JOKE   btn-info btn-sm rounded-5  shadow-sm"-->
                <div class="row">
                    <div class="d-flex justify-content-center my-4">
                        <button type="button" class="btn btn-joke justify-content-center" onclick="getJoke()"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
